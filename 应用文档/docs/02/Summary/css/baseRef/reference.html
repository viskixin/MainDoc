<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css的使用</title>
        <!-- 1.外联式→通过link标签引入css文件(要在head标签当中引入) -->
        <link rel="stylesheet" href="./css/main.css">
        <!-- 2.内联式→通过style标签来写css(要写在head标签当中) -->
        <style>
            div{
                width:200px;
                height:200px;
                background-color:yellow;
            }
        </style>
    </head>
    
    <body>
        <!-- 3.行内式→通过style属性来设置css样式 -->
        <!--在css的三种使用方式中存在优先级问题, 离元素越近那谁的优先级就越高-->
        <!--<div style="width:200px;height:200px;background-color:green;"></div>-->
        <div style="width:200px;height:200px;background-color:green;"></div>
    </body>
</html>
