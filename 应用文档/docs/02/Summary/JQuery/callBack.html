<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>callBack监听变化</title>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    </head>

    <body>
        <!-- 下拉列表框 -->
        <select id="mySelect">
            <option value="o1">选项 1</option>
            <option value="o2">选项 2</option>
            <option value="o3">选项 3</option>
            <option value="o4">选项 4</option>
            <option value="o5">选项 5</option>
        </select>
    </body>
</html>

<script>
    function listenChange(selector, callBack, pre, cur) {
        var selector = $(selector);
        cur = selector.val();
        selector.on('change', function () {
            pre = cur;
            cur = $(this).val();
            callBack(pre, cur);
        });
        callBack(pre, cur);
    }

    function startWatch(selector, callBack) {
        var pre = null;
        var cur = null;
        listenChange(selector, callBack, pre, cur);
    }


    (function () {
        // 自定义callBack()函数，监听下拉列表框值的变化
        startWatch('#mySelect', function (p, c) {
            console.log("pre = " + p + "\ncur = " + c);
        });
    }());
</script>
